{% extends "layout.html" %}
{% block title %}Welcome{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}


{% block content %}
        <form class="form" action="{{ url_for('summoner') }}" method="POST">
            <div class="form-item">
                <input type"text" name="name" placeholder="Summoner Name" value="{{ summoner }}"autofocus />
                <button type="submit" class="btn btn-search bg-blue">
                <i class="fa fa-search fa-lg"></i>
                </button>
            </div>
        </form>
{% endblock %}

{% block gutters %}
                    <div class="column-16">
                        {% if failure == False %}
                        <h3>
                            {{ summoner }}
                        </h3>
                        <hr />
                        <p> Level: </p>
						{% else %}
						<div class="alert bg-red error">

              <h1><i class="align-center fa fa-exclamation-circle">Error, That Summoner does not exist!</i></h1>

                        </div>
                        {% endif %}
                    </div>
{% endblock %}
